<div>
    <uib-tabset active="active">
        <uib-tab index="$index + 1" ng-repeat="target in vm.notificationTargets">
            <uib-tab-heading>
                {{target.getDisplayName()}}
            </uib-tab-heading>

            <h5>Suggested References</h5>

            <ul class="list-group" >
                <li class="list-group-item" ng-repeat="n in vm.notifications| filter: {type: 'reference', targetId: target.id, targetType: target.getType()} ">
                    {{r = n.content.reference;""}}
                    <h3>
                        <span ng-bind-html='r | title'></span>
                    </h3>
                    <div><i><span ng-bind-html='r | linkableauthors'></span></i></div>

                    <button class="btn btn-link" ng-href="#/references/{{r.id}}" aria-label="Details">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-link" ng-click="vm.copyReference(n, target)" aria-label="Copy to draft">
                        <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-link" ng-click="vm.verifyReference(n, target)" aria-label="Verify reference">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </li>
            </ul>

        </uib-tab>
    </uib-tabset>
</div>
