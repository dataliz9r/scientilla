<div>
    <uib-tabset active="active">
        <uib-tab index="$index + 1" ng-repeat="target in vm.targets">
            <uib-tab-heading>
                {{target.researchEntity.getDisplayName()}}
            </uib-tab-heading>

            <h3>Suggested References</h3>


            <scientilla-filter
                search-form-structure="vm.searchForm"
                on-filter="vm.listRefreshGenerator(target)"
                get-data="vm.getDataGenerator(target)">

                <div ng-repeat="document in target.documents">

                    <div class="row">
                        <div class="col-md-8">
                            <scientilla-document document="document"></scientilla-document>
                        </div>
                        <div class="col-md-4 text-right">
                            <h3>
                                <div class="btn-group" uib-dropdown>
                                    <button  ng-click="vm.verifyDocument(document, target)" type="button" class="btn btn-primary">
                                        <span class="fa fa-check"></span>
                                        Verify
                                    </button>
                                    <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                                        <span class="caret"></span>
                                    </button>
                                    <ul uib-dropdown-menu >
                                        <li>
                                            <a ng-click="vm.copyDocument(document, target)" href="javascript:void(0)">
                                                <span class="fa fa-copy"></span>
                                                Copy reference
                                            </a>
                                        </li>
                                        <li ng-if="!document.discarded">
                                            <a ng-click="vm.discardDocument(document, target)" href="javascript:void(0)">
                                                <span class="fa fa-ban"></span>
                                                Discard
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </h3>
                        </div>
                    </div>
                    <hr>
                </div>

            </scientilla-filter>

        </uib-tab>
    </uib-tabset>
</div>
