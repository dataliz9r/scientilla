<div>
    <uib-tabset active="active">
        <uib-tab index="$index + 1" ng-repeat="target in vm.notificationTargets">
            <uib-tab-heading>
                {{target.getDisplayName()}}
            </uib-tab-heading>

            <h3>Suggested References</h3>
            
            <div ng-repeat="n in vm.notifications| filter: {type: 'reference', targetId: target.id, targetType: target.getType()}">

                <div class="row">
                    <div class="col-md-8">
                        {{r = n.content.reference;""}}
                        <scientilla-document document="r"></scientilla-document>
                    </div>
                    <div class="col-md-4 text-right">
                        <h3>
                            <div class="btn-group" uib-dropdown>
                                <button  ng-click="vm.verifyReference(n, target)" type="button" class="btn btn-primary">
                                    <span class="fa fa-check"></span>
                                    Verify
                                </button>
                                <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                                    <span class="caret"></span>
                                </button>
                                <ul uib-dropdown-menu >
                                    <li>
                                        <a ng-click="vm.copyReference(n, target)" href="javascript:void(0)">
                                            <span class="fa fa-copy"></span>
                                            Copy reference
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </h3>
                    </div>
                </div>
                <hr>
            </div>

        </uib-tab>
    </uib-tabset>
</div>
