<div>
    <form form-for="vm.group"
          validation-rules="vm.validationAndViewRules"
          form-for-builder
          submit-with="vm.submit()">
        <scientilla-multicomplete
            items="vm.group.memberships"
            query="vm.getUsersQuery"
            transform="vm.userToMembership"
            filter="vm.getMembers"
            title="Members"
            >
        </scientilla-multicomplete> 
        <scientilla-multicomplete
            items="vm.group.administrators"
            query="vm.getUsersQuery"
            filter="vm.group.administrators"
            title="Administrators"
            >
        </scientilla-multicomplete> 
        <md-button ng-href="#/groups">Cancel</md-button>
        <submit-button label="Save"></submit-button>
    </form>
</div>
