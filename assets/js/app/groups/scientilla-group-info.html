<div>
    <span>
        <label>Type:</label> <span>{{vm.group.type}}</span>
        <br>
    </span>
    <span ng-if="vm.group.pis.length">
        <label>PI:</label>
        <span ng-repeat="pi in vm.group.pis">
            <a ng-href="#{{pi.getProfileUrl()}}">{{pi.getDisplayName()}}</a>
        </span>
        <br>
    </span>
    <span ng-if="vm.group.starting_date">
        <label>Starting date:</label> <span>{{vm.group.starting_date | date : 'd LLLL yyyy'}}</span>
        <br>
    </span>
    <span ng-if="vm.researchDomain">
        <label>Research domain:</label> <span>{{vm.researchDomain.name}}</span>
        <br>
    </span>
    <span ng-if="vm.interactions.length">
        <label>Interactions:</label> <span
            ng-repeat="interaction in vm.interactions">{{interaction.name}} </span>
        <br>
    </span>
    <span ng-if="vm.group.scopusId">
        <a ng-href="https://www.scopus.com/affil/profile.uri?afid={{vm.group.scopusId}}" target="_blank">
            Scopus profile
        </a>
        <br>
    </span>
    <span>
        <label>Current staff*:</label> <span>{{vm.totalMembers}}</span>
        <br>
    </span>
    <nvd3 options="vm.chart.options" data="vm.chart.data"></nvd3>
    <i>*This representation of staff may not be accurate or up-to-date. If you need to use this data, please contact the HR Office.</i>
</div>
