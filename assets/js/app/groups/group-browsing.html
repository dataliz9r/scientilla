<scientilla-backend-layout>
    <div>
        <div class="row">
            <div class="col-md-8">
                <h1>Groups</h1>
            </div>

            <div class="col-md-4 text-right">
                <h1>
                    <button ng-if="vm.user.isAdmin()" ng-click="vm.createNew()"
                            class="btn btn-primary">
                        Create New Group
                    </button>
                </h1>
            </div>
        </div>
        <hr>

        <scientilla-filter
                search-form-structure="vm.searchForm"
                on-filter="vm.onFilter"
                elements="vm.groups"
        >

            <div ng-repeat="g in vm.groups">
                <div class="row">
                    <div class="col-md-8">
                        <h3><a ng-href="#{{g.getProfileUrl()}}">{{g.getDisplayName()}}</a> <span ng-if="vm.isAdmin()"> | {{g.code}}</span></h3>
                        <span ng-if="g.pis.length">
                            <label>PI:</label>
                            <span ng-repeat="pi in g.pis">
                                <a ng-href="#{{pi.getProfileUrl()}}">{{pi.getDisplayName()}}</a>
                            </span>
                            <br/>
                        </span>
                        {{g.type}}
                        <span ng-if="g.getResearchDomain()">
                            <span class="fa fa-circle"></span> {{g.getResearchDomain().name}}
                        </span>
                        <span ng-if="g.getInteractions().length">
                            <span ng-repeat="interaction in g.getInteractions()">
                                <span class="fa fa-circle-o"></span>
                                {{interaction.name}}
                            </span>
                        </span>
                    </div>
                    <div class="col-md-4 text-right">
                        <h3>
                            <div class="btn-group"
                                 ng-if="vm.user.isAdmin() || vm.user.admins(g)"
                                 uib-dropdown>
                                <button ng-click="vm.editGroup(g)"
                                        type="button"
                                        class="btn btn-primary scientilla-dropdown-align-right">
                                    <span class="fa fa-edit"></span>
                                    Edit
                                </button>
                                <button type="button"
                                        class="btn btn-primary" uib-dropdown-toggle>
                                    <span class="caret"></span>
                                </button>
                                <ul uib-dropdown-menu>
                                    <li>
                                        <button class="btn btn-link" scientilla-click-confirm="Are you sure?"
                                                ng-click="vm.deleteGroup(g)" href="javascript:void(0)">
                                            <span class="fa fa-remove"></span>
                                            Delete
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </h3>
                    </div>
                </div>
                <hr>
            </div>

        </scientilla-filter>
    </div>
</scientilla-backend-layout>
