<scientilla-backend-skelethon>
    <div>
        <div class="row">
            <div class="col-md-8">
                <h1>Groups</h1>
            </div>

            <div class="col-md-4 text-right">
                <h1>
                    <button ng-if="vm.user.isAdmin()" ng-click="vm.createNew()"
                            class="btn btn-primary">
                        Create New Group
                    </button>
                </h1>
            </div>
        </div>
        <hr>

        <scientilla-filter
                search-form-structure="vm.searchForm"
                on-filter="vm.onFilter"
                elements="vm.groups"
        >

            <div ng-repeat="g in vm.groups">
                <div class="row">
                    <div class="col-md-8">
                        <h3>{{g.getDisplayName()}}</h3>
                    </div>
                    <div class="col-md-4 text-right">
                        <h3>
                            <div class="btn-group" uib-dropdown>
                                <button ng-click="vm.viewGroup(g)" type="button"
                                        class="btn btn-primary scientilla-dropdown-align-right">
                                    <span class="fa fa-group"></span>
                                    View profile
                                </button>
                                <button ng-if="vm.user.isAdmin() || vm.user.admins(g)" type="button"
                                        class="btn btn-primary" uib-dropdown-toggle>
                                    <span class="caret"></span>
                                </button>
                                <ul uib-dropdown-menu>
                                    <li>
                                        <a ng-click="vm.editGroup(g)" href="javascript:void(0)">
                                            <span class="fa fa-edit"></span>
                                            Edit
                                        </a>
                                    </li>
                                    <li>
                                        <a ng-click="vm.deleteGroup(g)" href="javascript:void(0)">
                                            <span class="fa fa-remove"></span>
                                            Delete
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </h3>
                    </div>
                </div>
                <hr>
            </div>

        </scientilla-filter>
    </div>
</scientilla-backend-skelethon>
