<div>
    <div ng-init="connectors = vm.researchEntity.getExternalConnectors()">

        <h3>
            <select ng-model="selectedConnectorName" class="form-control">
                <option value="" disabled selected hidden >Connector</option>
                <option ng-repeat="connector in connectors"
                        value = "{{connector.name}}"
                        ng-disabled="!connector.enabled">
                    {{connector.name}}
                </option>
            </select>

        </h3>


    </div>


    <md-button class="md-raised" ng-disabled="!selectedConnectorName" ng-click="vm.connectorChanged(selectedConnectorName)">Search</md-button>
    <md-progress-linear md-mode="indeterminate" ng-show="vm.status === vm.STATUS_LOADING"></md-progress-linear>


    <div ng-show="vm.status === vm.STATUS_ERROR">
        An error happened
    </div>

    <div ng-show="vm.status === vm.STATUS_READY">
        <div ng-repeat="r in vm.references">
            <div class="row">
                <div class="col-md-8">
                    <scientilla-document document="r"></scientilla-document>
                </div>
                <div class="col-md-4 text-right">
                    <h3>
                        <button class="btn btn-primary"  ng-click="vm.copyReference(r, vm.researchEntity)" >
                            <i class="fa fa-copy"></i>
                            Copy
                        </button>
                    </h3>
                </div>
            </div>
            <hr>
        </div>

    </div>



</div>
