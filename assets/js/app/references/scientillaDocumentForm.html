<div>
    <form form-for="vm.document"
          validation-rules="vm.validationAndViewRules"
          form-for-builder
          class="autosave {{vm.status}}">
        <button class="btn btn-primary" ng-click="vm.cancel()">Close</button>
        <button class="btn btn-primary" ng-click="vm.submit()">Save</button>
    </form>
</div>
