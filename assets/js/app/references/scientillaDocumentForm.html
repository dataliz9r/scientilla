<div>
    <form form-for="vm.document"
          ng-if="vm.formVisible"
          validation-rules="vm.validationAndViewRules"
          form-for-builder
          class="autosave {{vm.status}}">
        <md-button ng-click="vm.cancel()">Close</md-button>
        <submit-button ng-click="vm.submit()" label="Save"></submit-button>
    </form>
</div>
