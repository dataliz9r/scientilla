<div>
    <div class="row">
        <div class="col-md-4">
            <h1>
                {{vm.researchEntity.getDisplayName()}}
                &nbsp;
                <button class="btn btn-primary" ng-click="vm.editProfile()" aria-label="Edit">
                    <span class="fa fa-cog"></span>
                </button>
            </h1>
        </div>
        <div class="col-md-8 text-right">
            <h1>
                <div class="btn-group" uib-dropdown >
                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                        Add New
                    </button>
                    <ul uib-dropdown-menu>
                        <li ng-repeat="type in vm.types">
                            <a ng-click="vm.createNewDocument(type)" style="cursor: pointer">{{type.label}}</a>
                        </li>
                    </ul>
                </div>
            </h1>
        </div>
    </div>
    <uib-tabset active="active">
        <uib-tab index="$index + 1">
            <uib-tab-heading>Documents</uib-tab-heading>
            <scientilla-documents-list research-entity="vm.researchEntity"></scientilla-documents-list>
        </uib-tab>
        <uib-tab index="$index + 1">
            <uib-tab-heading>Drafts</uib-tab-heading>
            <scientilla-drafts-list research-entity="vm.researchEntity"></scientilla-drafts-list>
        </uib-tab>
        <uib-tab index="$index + 1">
            <uib-tab-heading>External</uib-tab-heading>
            <scientilla-external-documents research-entity="vm.researchEntity"></scientilla-external-documents>
        </uib-tab>
    </uib-tabset>
</div>
