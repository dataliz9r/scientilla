<div>
    <md-content>
        <md-subheader class="md-no-sticky">
            <h3>{{vm.researchEntity.getDisplayName()}} references
                <md-button class="md-fab md-raised md-icon-button scientilla-fab" ng-href="#{{vm.editUrl}}" aria-label="Edit">
                    <ng-md-icon icon="mode_edit"></ng-md-icon>
                </md-button>
            </h3>
        </md-subheader>
        <md-button ng-href="#{{vm.createNewUrl}}" class="md-primary">Add New Reference</md-button>
        <md-tabs md-dynamic-height md-border-bottom class='notifications'>
            <md-tab label="{{label}}" ng-repeat="(label, status) in vm.referenceStatusMap">
                <md-content class="md-padding">
                    <md-list>
                        <md-list-item class="md-3-line scientilla-main-list" ng-repeat="r in vm.researchEntity.references | filter: {status: status}">
                            <md-divider class="top-divider"></md-divider>
                            <div>
                                <h3>
                                    <span ng-bind-html='r | title'></span>
                                </h3>
                                <i><span ng-bind-html='r | linkableauthors'></span></i>
                            </div>
                            <md-button class="list-elem-button md-icon-button" ng-href="#/references/{{r.id}}" aria-label="Details"><ng-md-icon icon="book"></ng-md-icon></md-button>
                            <md-button ng-show="r.draft" class="list-elem-button md-icon-button"  ng-href="#/references/{{r.id}}/edit" aria-label="Edit"><ng-md-icon icon="edit"></ng-md-icon></md-button>
                            <md-button ng-show="r.draft" class="list-elem-button md-icon-button" ng-click="vm.verifyReference(r)" aria-label="Verify"><ng-md-icon icon="done"></ng-md-icon></md-button>
                            <md-button class="list-elem-button md-icon-button" ng-click="vm.deleteReference(r)" aria-label="Delete"><ng-md-icon icon="clear"></ng-md-icon></md-button>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
