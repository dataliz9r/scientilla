<div ng-repeat="d in vm.drafts">
    <div class="row">
        <div class="col-md-8">
            <scientilla-document document="d"></scientilla-document>
        </div>
        <div class="col-md-4 text-right">
            <h3>
                <div class="btn-group" uib-dropdown>
                    <button  ng-click="vm.openEditPopup($event, d)" id="split-button" type="button" class="btn btn-primary">
                        <i class="fa fa-edit"></i>
                        Edit
                    </button>
                    <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                        <span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu >
                        <li>
                            <a ng-click="vm.verifyDocument(d)" href="javascript:void(0)">
                                <i class="fa fa-check"></i>
                                Verify
                            </a>
                        </li>
                        <li>
                            <a ng-click="vm.deleteDocument(d)" href="javascript:void(0)">
                                <i class="fa fa-remove"></i>
                                Delete
                            </a>
                        </li>
                    </ul>
                </div>
            </h3>
        </div>
    </div>
    <hr>
</div>
