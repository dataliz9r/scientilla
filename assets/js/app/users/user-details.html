<div>
    <md-content>
        <h3>{{vm.user.getDisplayName()}}</h3>
        <i>{{vm.user.username}}</i>
        <md-list>
            <md-subheader class="md-no-sticky">
                Career
            </md-subheader>
            <md-list-item class="md-1-line scientilla-main-list" ng-repeat="c in vm.user.collaborations">
                <md-divider class="top-divider"></md-divider>
                <div>
                    <h4>
                        <a ng-href="#/groups/{{c.group.id}}" style="min-width: 80px">{{c.getDisplayName()}}</a>
                    </h4>
                </div>
            </md-list-item>
        </md-list>
        <md-list>
            <md-subheader class="md-no-sticky">
                References List
            </md-subheader>
            <md-list-item class="md-2-line scientilla-main-list" ng-repeat="r in vm.references">
                <md-divider class="top-divider"></md-divider>
                <div>
                    <h4>
                        <a ng-href="#/references/{{r.id}}" style="min-width: 80px"><span ng-bind-html='r | title'></span></a>
                    </h4>
                    <i><span ng-bind-html='r | linkableauthors'></span></i>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
