<div>
    <md-content>
        <h3>{{vm.user.getDisplayName()}}</h3>
        <i>{{vm.user.username}}</i>
        <md-list>
            <md-subheader class="md-no-sticky">
                Career
            </md-subheader>
            <md-list-item class="md-1-line scientilla-main-list" ng-repeat="c in vm.user.collaborations">
                <md-divider class="top-divider"></md-divider>
                <div>
                    <h4>
                        {{c.getDisplayName()}}
                    </h4>
                </div>
            </md-list-item>
        </md-list>
        <md-list>
            <md-subheader class="md-no-sticky">
                References List
            </md-subheader>
            <md-list-item class="md-2-line scientilla-main-list" ng-repeat="r in vm.references">
                <md-divider class="top-divider"></md-divider>
                <div>
                    <h4>
                        <span ng-bind-html='r | title'></span>
                    </h4>
                    <i><span ng-bind-html='r | linkableauthors'></span></i>
                </div>
                <md-button class="list-elem-button md-icon-button" ng-href="#/references/{{r.id}}" aria-label="Details"><ng-md-icon icon="book"></ng-md-icon></md-button>
            </md-list-item>
        </md-list>
    </md-content>
</div>
