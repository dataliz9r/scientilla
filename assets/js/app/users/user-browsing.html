<div>
    <h3>Users</h3>
    <button ng-if="vm.user.isAdmin()"
            ng-click="vm.createNew($event)"
            class="btn btn-primary">
        Create New User
    </button>

    <div ng-repeat="u in vm.users">
        <div class="row">
            <div class="col-md-8">
                <h3>{{u| fullname}}</h3>
                <i>{{u.username}}</i>
            </div>
            <div  class="col-md-4 text-right">
                <h3>
                    <div class="btn-group" uib-dropdown>
                        <button ng-click="vm.viewUser(u)" id="split-button" type="button" class="btn btn-primary">
                            <i class="fa fa-user"></i>
                            Profile
                        </button>
                        <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                            <span class="caret"></span>
                        </button>
                        <ul uib-dropdown-menu >
                            <li ng-if="vm.user.isAdmin()">
                                <a ng-click="vm.editUser($event, u)" href="javascript:void(0)">
                                    <i class="fa fa-edit"></i>
                                    Edit user
                                </a>
                            </li>
                            <li ng-if="vm.user.isAdmin()">
                                <a ng-click="vm.deleteUser(u)" href="javascript:void(0)">
                                    <i class="fa fa-remove"></i>
                                    Delete
                                </a>
                            </li>
                        </ul>
                    </div>
                </h3>
            </div>
        </div>
        <hr>
    </div>
</div>
