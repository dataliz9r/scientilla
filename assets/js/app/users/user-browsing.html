<scientilla-backend-skeleton>
    <div>
        <div class="row">
            <div class="col-md-8">
                <h1>Users</h1>
            </div>

            <div class="col-md-4 text-right">
                <h1>
                    <button ng-if="vm.user.isAdmin()"
                            ng-click="vm.createNew()"
                            class="btn btn-primary">
                        Create New User
                    </button>
                </h1>
            </div>
        </div>
        <hr>

        <scientilla-filter
                search-form-structure="vm.searchForm"
                on-filter="vm.onFilter"
                elements="vm.users">

            <div ng-repeat="u in vm.users">
                <div class="row">
                    <div class="col-md-8">
                        <h3>{{u| fullname}}</h3>
                        <small>{{u.username}}</small>
                    </div>
                    <div class="col-md-4 text-right">
                        <h3>
                            <div class="btn-group scientilla-dropdown-align-right" uib-dropdown>
                                <button ng-click="vm.viewUser(u)" type="button" class="btn btn-primary">
                                    <span class="fa fa-user"></span>
                                    View profile
                                </button>
                                <button ng-if="vm.user.isAdmin()" type="button" class="btn btn-primary"
                                        uib-dropdown-toggle>
                                    <span class="caret"></span>
                                </button>
                                <ul uib-dropdown-menu>
                                    <li>
                                        <a ng-click="vm.editUser(u)" href="javascript:void(0)">
                                            <span class="fa fa-edit"></span>
                                            Edit
                                        </a>
                                    </li>
                                    <li>
                                        <a ng-click="vm.deleteUser(u)" href="javascript:void(0)">
                                            <span class="fa fa-remove"></span>
                                            Delete
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </h3>
                    </div>
                </div>
                <hr>
            </div>

        </scientilla-filter>

    </div>
</scientilla-backend-skeleton>
