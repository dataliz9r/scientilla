<div>
    <md-content>
        <md-list>
            <md-subheader class="md-no-sticky">Users</md-subheader>
            <md-list-item class="md-2-line contact-item scientilla-main-list" ng-repeat="u in vm.users">
                <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
                <!-- <div class="md-list-item-text"> -->
                    <div>
                        <h3>
                            <a ng-href="#/users/{{u.id}}">{{ u | fullname}}</a>
                        </h3>
                        <i>{{u.username}}</i>
                    </div>
                    <!--<a ng-href="#/users/{{u.id}}/references"><ng-md-icon icon="delete" class="md-primary"></ng-md-icon></a>-->
                    <md-button class="list-elem-button md-icon-button" ng-href="#/users/{{u.id}}/references" aria-label="References"><ng-md-icon icon="book"></ng-md-icon></md-button>
                    <md-button class="list-elem-button md-icon-button" ng-click="vm.deleteUser(u)" aria-label="Delete"><ng-md-icon icon="delete"></ng-md-icon></md-button>
                    <!-- <ng-md-icon icon="delete" ng-click="vm.deleteUser(u)" class="md-primary"></ng-md-icon> -->
                <!-- </div> -->
                <!-- <md-divider ng-if="!$last"></md-divider> -->
            </md-list-item>
        </md-list>
    </md-content>
    <md-button ng-href="#/users/new" class="md-primary">Create New User</md-button>
</div>
