<div ng-show="vm.isLogged">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" style="position: absolute; top:64px; bottom:0">
        <md-toolbar class="md-theme-indigo" ng-repeat="menuItem in vm.menuItems">
            <h1 class="md-toolbar-tools">
                <md-button ng-href="{{menuItem.url}}">{{menuItem.title}}</md-button>
            </h1>
        </md-toolbar>
    </md-sidenav>
</div>
