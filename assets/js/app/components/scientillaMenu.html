<div ng-show="vm.isLogged" class="scientilla-right-menu fill-height">
    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="menuItem in vm.menuItems"
            role="presentation"
            ng-class="{active: menuItem.active, 'nav-divider': menuItem.type === 'separator' }">
            <a ng-click="vm.menuItemClicked(menuItem)" ng-href="{{menuItem.url}}">{{menuItem.title}}</a>
        </li>
    </ul>
</div>
