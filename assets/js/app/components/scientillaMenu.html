<div ng-show="vm.isLogged" class="scientilla-right-menu fill-height">
    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="menuItem in vm.menuItems"
            role="presentation"
            ng-class="{active: vm.isActive(menuItem), 'nav-divider': menuItem.type === 'separator', 'menu-label': menuItem.type === 'label' }">
            <a ng-href="{{menuItem.url}}">{{menuItem.title}}</a>
        </li>
    </ul>
</div>
