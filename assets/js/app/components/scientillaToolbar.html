<div class="row scientilla-toolbar">
    <div class="col-sm-1">
        <a class="btn btn-link" href="#/">
            Scientilla
        </a>
    </div>
    <div class="col-sm-6">
        <a class="btn btn-link" ng-click="vm.editProfile()">
            <!--<span class="displayname">-->
                {{vm.researchEntity.getDisplayName()}}
            <!--</span>-->
        </a>
        <div uib-dropdown class="btn-group" is-open="status.isopen" ng-if="vm.user.administratedGroups.length">
            <button id="single-button" type="button" class="btn btn-link" uib-dropdown-toggle ng-disabled="disabled">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem">
                    <a ng-click="vm.changeContextToUser(vm.user)">{{vm.user.getDisplayName()}}</a>
                </li>
                <li role="menuitem" ng-repeat="g in vm.user.administratedGroups">
                    <a ng-click="vm.changeContextToGroup(g)">{{g.getDisplayName()}}</a>
                </li>
            </ul>
        </div>

    </div>
    <div class="col-sm-5 text-right">
        <div ng-if="!vm.isLogged">
            <a ng-href="#/register" aria-label="Register" ng-if="vm.isRegisterEnabled">
                Register
            </a>
            <a ng-href="#/login" aria-label="Login">
                Login
            </a>
        </div>
        <div ng-if="vm.isLogged">
            <a class="btn btn-link" ng-href="#/logout">
                Logout
            </a>
        </div>
    </div>
</div>
