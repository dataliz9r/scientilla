<div class="scientilla-search-container well">
    <form form-for="vm.searchValues"
          validation-rules="vm.validationAndViewRules"
          form-for-builder
          class="form-group-sm">
        <br>
        <button class="btn btn-primary btn-sm" type="submit" ng-click="vm.search()">Search</button>

    </form>
    
</div>
