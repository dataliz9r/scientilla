<scientilla-toolbar class="toolbar"></scientilla-toolbar>

<div class="container-fluid">
    <div
        class="main-container"
        ng-style="{'padding-top': $root.headerHeight, 'padding-bottom': $root.footerHeight}">
        <div class="sidebar-container">
            <div class="sidebar">
                <scientilla-mobile-toolbar class="mobile-toolbar"></scientilla-mobile-toolbar>
                <scientilla-menu></scientilla-menu>
            </div>
            <div
                class="mobile-menu-background"
                ng-click="vm.toggleMobileMenu()"></div>
        </div>

        <div class="main-view" ng-transclude></div>
    </div>
</div>

<scientilla-footer class="footer-container"></scientilla-footer>
