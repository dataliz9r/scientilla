<div class="scientilla-filter-form well">
    <scientilla-component-form
            structure="vm.filterSearchFormStructure"
            css-class="form-group-sm"
            ng-if="vm.formVisible"
            on-submit="vm.onSubmit"
    >
    </scientilla-component-form>
</div>

<div class="scientilla-filter-results">

    <div>
        <div>
            <div class="row">
                <div class="col-md-2">
                    <label  ng-if="!vm.onStatus(vm.STATUS_INITIAL_LOADING)"
                            class="scientilla-items-found label label-default">{{vm.totalItems}}
                        items found</label>
                </div>
                <div class="col-md-4 col-md-offset-2 text-center">
                    <div ng-if="vm.onStatus(vm.STATUS_LOADING) || vm.onStatus(vm.STATUS_INITIAL_LOADING)"
                         class="progress-bar progress-bar-striped active"
                         role="progressbar"
                         style="width: 100%">
                        Loading
                    </div>
                    <ul ng-if="vm.onStatus(vm.STATUS_WAITING) && vm.totalItems > vm.itemsPerPage"
                        uib-pagination
                        ng-change="vm.onPageChange()"
                        total-items="vm.totalItems"
                        ng-model="vm.currentPage"
                        items-per-page="vm.itemsPerPage"
                        max-size="5"
                        class="pagination-sm"
                        boundary-link-numbers="true"></ul>
                </div>
            </div>

            <div ng-transclude></div>

            <div ng-if="vm.onStatus(vm.STATUS_ERROR)">
                <h3>An error happened</h3>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <div ng-if="vm.onStatus(vm.STATUS_LOADING)"
                         class="progress-bar progress-bar-striped active"
                         role="progressbar"
                         style="width: 100%">
                        Loading
                    </div>
                    <ul ng-if="vm.onStatus(vm.STATUS_WAITING) && vm.totalItems > vm.itemsPerPage"
                        uib-pagination
                        ng-change="vm.onPageChange()"
                        total-items="vm.totalItems"
                        ng-model="vm.currentPage"
                        items-per-page="vm.itemsPerPage"
                        max-size="5"
                        class="pagination-sm"
                        boundary-link-numbers="true"></ul>
                </div>
            </div>

        </div>

    </div>
</div>
