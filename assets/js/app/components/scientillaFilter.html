<scientilla-search
    ng-if="!!vm.searchFormStructure"
    form-structure="vm.searchFormStructure"
    on-search="vm.onSearch"
    filter-label='vm.filterLabel'>
</scientilla-search>



<uib-pager
    ng-if="vm.totalItems"
    total-items="vm.totalItems"
    items-per-page="vm.itemsPerPage"
    ng-model="vm.currentPage"
    ng-change="vm.onPageChange()">
</uib-pager>

<div class="scientilla-filter-status-container">

    <div ng-if="vm.onStatus(vm.STATUS_LOADING)"
         class="progress-bar progress-bar-striped active" 
         role="progressbar"
         style="width: 100%">
        Loading
    </div>

    <div ng-if="vm.onStatus(vm.STATUS_WAITING)">
        <h3>{{vm.message}}</h3>
    </div>
</div>


<div ng-transclude></div>

<uib-pager
    ng-if="vm.totalItems"
    total-items="vm.totalItems"
    items-per-page="vm.itemsPerPage"
    ng-model="vm.currentPage"
    ng-change="vm.onPageChange()">
</uib-pager>
