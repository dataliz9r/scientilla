<div class="scientilla-search-container well">
    <form form-for="vm.searchValues"
          validation-rules="vm.searchFormStructure"
          form-for-builder
          class="form-group-sm">
        <br>
        <scientilla-button size="small" ng-click="vm.search()">{{vm.filterLabel}}</scientilla-button>
        <scientilla-button size="small" ng-click="vm.reset()">Reset</scientilla-button>
        <scientilla-button size="small" type="link" ng-click="vm.toggleAdvanced()">{{vm.advancedText}}</scientilla-button>
        <div class="scientilla-filter-config form-inline advanced-open-{{vm.advancedOpen}}">
            <label>Items per page: </label>
            <select class="form-control" ng-model="vm.itemsPerPage" ng-options="s*1 as s for s in vm.pageSizes"></select>
        </div>
    </form>
</div>

<uib-pager
    ng-if="vm.totalItems"
    total-items="vm.totalItems"
    items-per-page="vm.itemsPerPage"
    ng-model="vm.currentPage"
    ng-change="vm.onPageChange()">
</uib-pager>

<div class="scientilla-filter-status-container">

    <div ng-if="vm.onStatus(vm.STATUS_LOADING)"
         class="progress-bar progress-bar-striped active" 
         role="progressbar"
         style="width: 100%">
        Loading
    </div>

    <div ng-if="vm.onStatus(vm.STATUS_WAITING)">
        <h3>{{vm.message}}</h3>
    </div>
</div>


<div ng-transclude></div>

<uib-pager
    ng-if="vm.totalItems"
    total-items="vm.totalItems"
    items-per-page="vm.itemsPerPage"
    ng-model="vm.currentPage"
    ng-change="vm.onPageChange()">
</uib-pager>
