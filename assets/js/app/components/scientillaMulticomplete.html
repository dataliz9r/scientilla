<md-list>
    <md-subheader class="md-no-sticky" >{{title}}</md-subheader>
    <md-list-item class="md-13-line" ng-repeat="item in items">
        <div class="md-list-item-text">
            <p>{{ item.getDisplayName()}}</p>
        </div>
    </md-list-item>
</md-list>
<md-autocomplete
    md-items="item in query()(searchText)"
    md-selected-item="selectedItem"
    md-selected-item-change="selectedItemChange(item)"
    md-search-text="searchText"
    md-item-text="item.display"
    md-no-cache="true"
    >
    <md-item-template>
        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.getDisplayName()}}</span>
    </md-item-template>
</md-autocomplete>
