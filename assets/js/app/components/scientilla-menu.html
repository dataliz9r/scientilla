<div ng-show="vm.isLogged" class="sidebar-menu">
    <ul class="sidebar-listing">
        <li>
            <a
                class="btn btn-dashboard"
                ng-href="{{ vm.getDashboardUrl() }}"
                ng-class="{ 'btn-primary' : vm.isActive('/', true),  'btn-light' : !vm.isActive('/', true) }">
                <i class="fas fa-tachometer-alt fa-left"></i>
                Dashboard</a>
        </li>
        <li>
            <label class="label-add-document">
                Documents
                <scientilla-button-new-document
                    ng-if="!vm.user.isViewOnly()"
                    class="button-new-document-container"></scientilla-button-new-document>
            </label>
            <div class="list-group">
                <a
                    ng-href="{{ vm.getUrl('documents/suggested') }}"
                    ng-class="{active: vm.isActive('/documents/suggested', true)}"
                    ng-if="!vm.user.isViewOnly()"
                    class="list-group-item list-group-item-action">Suggested</a>
                <a
                    ng-href="{{ vm.getUrl('documents/verified') }}"
                    ng-class="{active: vm.isActive('/documents/verified', true)}"
                    class="list-group-item list-group-item-action">Verified</a>
                <a 
                    ng-href="{{ vm.getUrl('documents/drafts') }}"
                    ng-class="{active: vm.isActive('/documents/drafts', true)}"
                    ng-if="!vm.user.isViewOnly()"
                    class="list-group-item list-group-item-action">Drafts</a>
                <a
                    ng-href="{{ vm.getUrl('documents/external') }}"
                    ng-class="{active: vm.isActive('/documents/external', true)}"
                    ng-if="!vm.user.isViewOnly()"
                    class="list-group-item list-group-item-action">External</a>
            </div>
        </li>
        <li>
            <label>System</label>
            <div class="list-group">
                <a
                    ng-href="#/users"
                    ng-class="{active: vm.isActive('/users')}"
                    class="list-group-item list-group-item-action">People</a>
                <a 
                    ng-href="#/groups"
                    ng-class="{active: vm.isActive('/groups')}"
                    class="list-group-item list-group-item-action">Groups</a>
            </div>
        </li>
        <li>
            <label ng-if="vm.isAdmin()">Admin</label>
            <div class="list-group">
                <a
                    ng-href="#/sources"
                    ng-class="{active: vm.isActive('/sources')}"
                    ng-if="vm.isAdmin()"
                    class="list-group-item list-group-item-action">Sources</a>
                <a
                    ng-href="#/tools"
                    ng-class="{active: vm.isActive('/tools')}"
                    ng-if="vm.isAdmin()"
                    class="list-group-item list-group-item-action">Tools</a>
            </div>
        </li>
    </ul>
</div>
