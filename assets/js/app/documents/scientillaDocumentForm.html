<form form-for="vm.document"
      ng-if="vm.formVisible"
      validation-rules="vm.validationAndViewRules"
      form-for-builder
      class="autosave {{vm.status.isSaved() ? 'saved' : 'unsaved'}}"
      submit-with="">
    <scientilla-button ng-click="vm.save()">Save</scientilla-button>
    <scientilla-button ng-if="vm.document.draft" ng-click="vm.verify()">Verify</scientilla-button>
    <scientilla-button type="cancel" ng-click="vm.cancel()">Cancel</scientilla-button>
</form>
