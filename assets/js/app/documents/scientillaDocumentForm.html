<form form-for="vm.document"
      ng-if="vm.formVisible"
      validation-rules="vm.validationAndViewRules"
      form-for-builder
      class="autosave {{vm.status.isSaved() ? 'saved' : 'unsaved'}}">
    <button class="btn btn-primary" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="vm.submit()">Save</button>
    <button ng-if="vm.document.draft" class="btn btn-primary" ng-click="vm.saveVerify()">Verify</button>
</form>
