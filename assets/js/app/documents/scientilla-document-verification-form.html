<h1>Document Verification</h1>
<div>
    <span class="scientilla-document-title" ng-bind-html='vm.document | title'></span>
</div>
<div>
    <small class="scientilla-document-authors">
        <span ng-bind-html='vm.document | linkableauthors'></span>
    </small>
</div>
<div>
    <small class="scientilla-document-source">
        <span ng-if="vm.document.sourceType === 'journal' ">{{vm.document.journal}}</span>
        <span ng-if="vm.document.sourceType === 'conference' ">{{vm.document.acronym}} {{vm.document.conferenceName}} {{vm.document.conferenceLocation}}</span>
        <span ng-if="vm.document.sourceType === 'book' ">{{vm.document.bookTitle}}</span>
    </small>
</div>
<form form-for="vm.verificationData"
      validation-rules="vm.validationAndViewRules"
      form-for-builder
      class="verification-form">
    <scientilla-multicomplete
        items="vm.affiliations"
        query="vm.getInstitutesQuery"
        filter="vm.getInstitutesFilter"
        title="What are your affiliations for this document?"
        >
    </scientilla-multicomplete> 
    <scientilla-button ng-click="vm.submit()">Verify</scientilla-button>
    <scientilla-button type="cancel" ng-click="vm.cancel()">Cancel</scientilla-button>
</form>
