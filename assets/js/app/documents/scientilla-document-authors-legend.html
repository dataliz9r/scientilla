<ul
    class="author-legend"
    ng-if="vm.hasCorresponding() || vm.hasCoFirst() || vm.hasCoLast() || vm.hasOral()">
    <li ng-if="vm.hasCorresponding()">
        * Corresponding author
    </li>
    <li ng-if="vm.hasCoFirst()">
        + Co-first author
    </li>
    <li ng-if="vm.hasCoLast()">
        # Co-last author
    </li>
    <li ng-if="vm.hasOral()">
        <i class="fas fa-microphone fa-left"></i>Oral presentation
    </li>
</ul>
