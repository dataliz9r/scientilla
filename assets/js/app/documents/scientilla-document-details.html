<div class="scientilla-document-details-authors">
    <scientilla-document-authors document="vm.document"></scientilla-document-authors>
</div>
<div class="scientilla-document-details-title">
    <span class="scientilla-document-title" ng-bind-html='vm.document | title'></span>
</div>
<div>
    <scientilla-document-affiliations document="vm.document"></scientilla-document-affiliations>
</div>
<div>
    <scientilla-document-authors-legend document="vm.document"></scientilla-document-authors-legend>
</div>


<div ng-if="vm.document.abstract" class="scientilla-document-details-abstract">
    <hr>
    <h4>Abstract</h4>
    {{vm.document.abstract}}
</div>

<div class="scientilla-document-details-source">
    <hr>
    <scientilla-document-source document="vm.document"></scientilla-document-source>

    <small>
        {{vm.bibliographicInformations.join(', ')}}
    </small>
    <small>
        ({{vm.document.year}})
    </small>
    <div>
        <small ng-if="vm.document.doi" class="scientilla-document-doi">
            <span ng-bind-html='vm.document | doi'></span>
        </small>
    </div>
    <small ng-if="vm.sourceType">
        <label>Source type:</label> {{vm.sourceType}}
    </small>
    <small ng-if="vm.type">
        <label>Document type:</label> {{vm.type}}
    </small>

</div>

<hr>

<div class="scientilla-document-details-ids">
    <div ng-if="vm.document.scopusId">
        <small>
            <label>Scopus id:</label>
            <span ng-if="!vm.document.scopus_id_deleted">
                {{vm.document.scopusId}}
                <a href="https://www.scopus.com/record/display.uri?eid=2-s2.0-{{vm.document.scopusId}}&origin=inward"
                   target="_blank">[View at Scopus]</a>
            </span>
            <span ng-if="vm.document.scopus_id_deleted">
                <span class="text-line-through">{{vm.document.scopusId}}</span>
                <span class="text-danger">- This ID is not available in Scopus anymore</span>
            </span>
        </small>
    </div>
    <div ng-if="vm.document.wosId">
        <small>
            <label>WOS id:</label> {{vm.document.wosId}}
        </small>
    </div>
</div>
