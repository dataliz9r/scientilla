<div class="scientilla-document" ng-class="{disabled: vm.document.tags.indexOf('copied') >= 0}">
    <div class="scientilla-document-left-col">
        <div class="scientilla-document-year">
            {{vm.document.year}}
        </div>
        <div class="scientilla-document-icons">
            <div ng-if="vm.hasMainGroupAffiliation()" class="scientilla-document-icon-container">
                <span class="scientilla-icon scientilla-icon-iit"></span>
            </div>
        </div>
    </div>

    <div>
        <small class="scientilla-document-authors">
            <span ng-bind-html='vm.document | linkableauthors'></span>
        </small>
    </div>
    <div>
        <scientilla-document-label ng-repeat="t in vm.document.tags" tag="t"></scientilla-document-label>
        <span class="scientilla-document-title scientilla-clickable" ng-click="vm.openDetails()"
              ng-bind-html='vm.document | title'></span>
    </div>
    <div ng-if="vm.document.source">
        <small class="scientilla-document-source">
            <div class="scientilla-document-icon-container">
                <span ng-if="vm.document.source.type==='journal'" class="fa fa-lg fa-fw fa-file-text-o"></span>
                <span ng-if="vm.document.source.type==='conference'" class="fa fa-lg fa-fw fa-comment-o"></span>
                <span ng-if="vm.document.source.type==='book'" class="fa fa-lg fa-fw fa-book"></span>
                <span ng-if="vm.document.source.type==='bookseries'" class="fa fa-lg fa-fw fa-book"></span>
                <span ng-if="vm.document.source.type==='report'" class="fa fa-lg fa-fw fa-address-card-o"></span>
            </div>
            <span>{{vm.document.source.title}}</span>
        </small>
    </div>
    <div ng-if="vm.document.doi">
        <small class="scientilla-document-doi">
            <span ng-bind-html='vm.document | doi'></span>
        </small>
    </div>
</div>
