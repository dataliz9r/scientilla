<scientilla-filter
    search-form-structure="vm.searchForm"
    on-filter="vm.onFilter"
    get-data="vm.getData">

    <scientilla-multicheck >
        <buttons>
            <scientilla-multicheck-button on-click="vm.verifyDrafts">
                <span class="fa fa-check"></span>
                Verify
            </scientilla-multicheck-button>
            <scientilla-multicheck-button on-click="vm.deleteDrafts">
                <span class="fa fa-remove"></span>
                Delete
            </scientilla-multicheck-button>
        </buttons>
        <item-list>
            <scientilla-checkable ng-repeat="d in vm.drafts" item="d">
                <div class="row">
                    <div class="col-md-9">
                        <scientilla-document document="d"></scientilla-document>
                    </div>
                    <div class="col-md-3 text-right">
                        <h3>
                            <div class="btn-group" uib-dropdown>
                                <button ng-click="vm.openEditPopup(d)" type="button" class="scientilla-dropdown-caret-btn btn btn-primary">
                                    <span class="fa fa-edit"></span>
                                    Edit
                                </button>
                                <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                                    <span class="caret"></span>
                                </button>
                                <ul uib-dropdown-menu >
                                    <li>
                                        <a ng-click="vm.verifyDraft(d)" href="javascript:void(0)">
                                            <span class="fa fa-check"></span>
                                            Verify
                                        </a>
                                    </li>
                                    <li>
                                        <a ng-click="vm.deleteDraft(d)" href="javascript:void(0)">
                                            <span class="fa fa-remove"></span>
                                            Delete
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </h3>
                    </div>
                </div>
            </scientilla-checkable>
        </item-list>
    </scientilla-multicheck>

    <div ng-if="!vm.drafts.length">
        <h3>No drafts found</h3>
    </div>

</scientilla-filter>
