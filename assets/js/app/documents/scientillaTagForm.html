<form autocomplete="off">
    <div class="form-group">
        <scientilla-multicomplete
                items="vm.tags"
                query="vm.getTagsQuery"
                title="Your tags"
                add-not-found="true"
                item-contructor="vm.tagLabelContructor"
        >
        </scientilla-multicomplete>
    </div>
    <scientilla-button type="submit" click="vm.save()">Save</scientilla-button>
    <scientilla-button type="cancel" click="vm.close()">Close</scientilla-button>
</form>
