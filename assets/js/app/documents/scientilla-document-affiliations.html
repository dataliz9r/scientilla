<ul
    class="document-institutes"
    ng-class="vm.collapsed || vm.affiliationInstitutes.length < 10 ? 'in-rows' : 'in-columns'">
    <li ng-repeat="(i, institute) in vm.affiliationInstitutes">
        <span ng-class="{'highlight-text': vm.highlighted}">
            {{ vm.getAffiliationInstituteIdentifier(institute) }} - {{ institute.name }}
        </span>
    </li>
</ul>
