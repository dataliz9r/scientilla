<scientilla-backend-layout>
    <div class="admin admin-external-connectors">
        <h1>External connectors</h1>
        <ul class="connector-listing">
            <li>
                <h2>Scopus</h2>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-checkbox">
                                        <input type="checkbox" ng-model="vm.connectors.scopus.active" ng-change="vm.resetErrors('scopus')"/>
                                        <span>Enable Scopus</span>
                                    </label>
                                </div>

                                <div
                                    class="form-group"
                                    ng-class="vm.errors.scopus.url ? 'has-error' : ''">
                                    <label for="scopusUrl">Scopus URL *</label>
                                    <input
                                        id="scopusUrl"
                                        type="text"
                                        class="form-control"
                                        ng-model="vm.connectors.scopus.url"
                                        ng-disabled="!vm.connectors.scopus.active"
                                        ng-class="vm.errors.scopus.url ? 'is-invalid' : ''"/>
                                    <scientilla-error-messages
                                        class="error-messages"
                                        errors="vm.errors.scopus.url"></scientilla-error-messages>
                                </div>

                                <div
                                    class="form-group"
                                    ng-class="vm.errors.scopus.api ? 'has-error' : ''">
                                    <label for="scopusApi">Scopus API key *</label>
                                    <input
                                        id="scopusApi"
                                        type="text"
                                        class="form-control"
                                        ng-model="vm.connectors.scopus.api"
                                        ng-disabled="!vm.connectors.scopus.active"
                                        ng-class="vm.errors.scopus.api ? 'is-invalid' : ''"/>
                                    <scientilla-error-messages
                                        class="error-messages"
                                        errors="vm.errors.scopus.api"></scientilla-error-messages>
                                </div>

                                <div
                                    class="form-group"
                                    ng-class="vm.errors.scopus.token ? 'has-error' : ''">
                                    <label for="scopusToken">Scopus token *</label>
                                    <input
                                        id="scopusToken"
                                        type="text"
                                        class="form-control"
                                        ng-model="vm.connectors.scopus.token"
                                        ng-disabled="!vm.connectors.scopus.active"
                                        ng-class="vm.errors.scopus.token ? 'is-invalid' : ''"/>
                                    <scientilla-error-messages
                                        class="error-messages"
                                        errors="vm.errors.scopus.token"></scientilla-error-messages>
                                </div>

                                <scientilla-button ng-click="vm.saveScopus()">Save</scientilla-button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <h2>SciVal</h2>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-checkbox">
                                        <input type="checkbox" ng-model="vm.connectors.scival.active" ng-change="vm.resetErrors('scival')"/>
                                        <span>Enable SciVal</span>
                                    </label>
                                </div>

                                <div
                                    class="form-group"
                                    ng-class="vm.errors.scival.url ? 'has-error' : ''">
                                    <label for="scivalUrl">URL *</label>
                                    <input
                                        id="scivalUrl"
                                        type="text"
                                        class="form-control"
                                        ng-model="vm.connectors.scival.url"
                                        ng-disabled="!vm.connectors.scival.active"
                                        ng-class="vm.errors.scival.url ? 'is-invalid' : ''"/>
                                    <scientilla-error-messages
                                        class="error-messages"
                                        errors="vm.errors.scival.url"></scientilla-error-messages>
                                </div>

                                <div
                                    class="form-group"
                                    ng-class="vm.errors.scival.client ? 'has-error' : ''">
                                    <label for="scivalClient">Client key *</label>
                                    <input
                                        id="scivalClient"
                                        type="text"
                                        class="form-control"
                                        ng-model="vm.connectors.scival.client"
                                        ng-disabled="!vm.connectors.scival.active"
                                        ng-class="vm.errors.scival.client ? 'is-invalid' : ''"/>
                                    <scientilla-error-messages
                                        class="error-messages"
                                        errors="vm.errors.scival.client"></scientilla-error-messages>
                                </div>

                                <scientilla-button ng-click="vm.saveScival()">Save</scientilla-button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ulclass>
    </div>
</scientilla-backend-layout>
